<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container d-flex">
      <aside class="sidebar">
        <div class="logo-container d-flex">
          <img src="./icons/logo.png" alt="" class="logo icon" />
        </div>
        <div class="menu-container">
          <div class="menu-item">
            <img src="./icons/avatar.png" class="icon" alt="" />
            <div class="text">Students</div>
          </div>
          <div class="menu-item">
            <img src="./icons/book.png" class="icon" alt="" />
            <div class="text">Lesson Plan</div>
          </div>
          <div class="menu-item">
            <img src="./icons/cogwheel.png" class="icon" alt="" />
            <div class="text">Settings</div>
          </div>
        </div>
      </aside>
      <main class="content d-flex">
        <div class="content-title"></div>
        <div class="breadcrumb d-flex">
          <img
            src="./icons/left-arrow.png"
            alt=""
            class="icon breadcrumb-icon"
          />
          Videos
        </div>
        <form class="upload-form">
          <input type="url" class="input shadow" placeholder="Insert URL here" />
          <div class="break">or</div>
          <div class="file shadow">
            <input type="file" class="file-input" />
            <span class="upload-file d-flex">upload</span>
          </div>
        </form>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
